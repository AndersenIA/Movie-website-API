<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Movie website with API</title>
  </head>
  <body>
    <header>
      <a href="index.html" class="home-btn">Home</a>
      <form id="form">
        <input type="text" placeholder="Search" class="search" id="search" />
      </form>
      <a href="#" class="cart" id="cartIcon"
        ><ion-icon name="cart-outline"></ion-icon
      ></a>
    </header>

    <div class="cart-popup" id="cartPopup">
      <h2 class="cart_h2">Your Cart</h2>
      <div id="cartContent">
        <!-- Cart items will be populated here -->
      </div>
      <button class="cart_btn" id="closeCart">Close</button>
      <a href="checkout.html"><button class="cart_btn">Checkout</button></a>
    </div>

    <div class="filter-div">
      <label class="search-label" for="filter">Sort by:</label>
      <select class="filter-bar" id="filter">
        <option class="search-opt" value="default">Select a genre</option>
        <option class="search-opt" value="Action">Action</option>
        <option class="search-opt" value="Horror">Horror</option>
        <option class="search-opt" value="Kids">Kids</option>
        <option class="search-opt" value="Comedy">Comedy</option>
        <option class="search-opt" value="Drama">Drama</option>
      </select>
    </div>

    <main id="main">
      <div id="loading" style="display: none">
        Loading<span class="dots">...</span>
      </div>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="index.js"></script>
    <script src="shared.js"></script>
  </body>
</html>
